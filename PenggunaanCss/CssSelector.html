<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
</head>

<style>
    h1 {color: red;

    }
    #text{
        color: blue;
    }

    .warna{
        color:aqua;
    }

    ul li {
        color: blueviolet;
    }

</style>

<body>
    <h1>Ini menggunakan Css Selector betipe class html</h1>
    <h2 id="text">ini menggunakan Css selector bertipe id (#)</h2>
    <h2 class="warna">ini menggunakan Css selector bertipe class (.)</h2>

    <ul>
        <li>
            <ol>
                <li>list 1</li>
                <li>list 2</li>
            </ol>
        </li>
    </ul>
</body>
</html>
